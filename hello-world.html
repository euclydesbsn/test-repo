<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>[Status do Inscrito] Busca</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <style>
  /* CSS RESET */
  * {
   margin: 0;
   padding: 0;
   list-style: none;
   box-sizing: border-box;
   text-rendering: optimizeLegibility;
  }

  html,
  body,
  .wrapper {
   width: 100%;
   height: 100%;
  }
  /* END CSS RESET */

  .wrapper {
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   text-align: center;
  }

  .campobusca {
   margin-top: 2rem;
   width: 30%;
  }
  
  input {
   padding: 1rem 0px;
  }

  .form-group {
   display: flex;
   flex-direction: column;
   justify-content: space-between;
  }
  
  .form-control {
   margin: 10px;
  }
 </style>
</head>
<body>
 <div class="wrapper">
  <h1>Status do Inscrito</h1>

  <form id="form-busca">
   <div class="form-group">
    <input required type="email" class="form-control" id="input-email" size="40" placeholder="email@email.com.br">
    <input required type="password" class="form-control" id="input-senha" size="5" placeholder="senha">
   </div>
   <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
 </div>
    
 <script>
  function sendToResults(email, senha) {
   window.location.href = `http://cloud.mail.invistaspiti.com.br/busca-emails-resultado?email=${email}&pw=${senha}`;
  }

  var inputemail = document.getElementById('input-email');
  var inputsenha = document.getElementById('input-senha');

  document.getElementById('form-busca').addEventListener('submit', function(e) {
   e.preventDefault();
   sendToResults(inputemail.value, btoa(inputsenha.value));
  })
 </script>
</body>
</html>
